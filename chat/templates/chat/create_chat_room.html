<!-- chat/templates/chat/create_chat_room.html -->
{% extends "chat/base.html" %}
{% block title %}채팅방 생성{% endblock %}

{% block content %}
<h2>새 채팅방 만들기</h2>
<form method="post">
    {% csrf_token %}
    <label for="other_username">상대방 선택:</label>
    <select name="other_username" id="other_username" required>
        <option value="">-- 선택하세요 --</option>
        {% for user in users %}
            <option value="{{ user.username }}">{{ user.username }} ({{ user.nickname }})</option>
        {% endfor %}
    </select>
    <button type="submit">생성</button>
</form>
{% endblock %}
