<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="../base_css/reset.css">
  <link rel="stylesheet" href="../base_css/base.css">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <form id="signup-form">
      <label>이메일:
        <input type="email" id="email" name="email" required>
      </label>
      <label>비밀번호:
        <input type="password" id="password" name="password" required>
      </label>
      <label>이름:
        <input type="text" id="user_name" name="user_name" required>
      </label>
      <label>나이:
        <input type="number" id="user_age" name="user_age" required>
      </label>
      <label>성별:
        <select id="user_gender" name="user_gender" required>
          <option value="M">남성</option>
          <option value="F">여성</option>
        </select>
      </label>
      <label>전화번호:
        <input type="text" id="user_phone" name="user_phone" required>
      </label>
      <label>닉네임:
        <input type="text" id="nickname" name="nickname" required>
      </label>
      <label>프로필 이미지:
        <input type="file" id="profile_image" name="profile_image">
      </label>
      <button type="submit">회원가입</button>
    </form>
    <p>이미 계정이 있으신가요? <a href="/users/login/">로그인</a></p>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async function(event) {
      event.preventDefault();  // 기본 폼 제출 동작 막기

      let formData = new FormData(this);
      
      const response = await fetch("/users/signup/", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        alert("회원가입 성공!");
        window.location.href = "/users/login/";
      } else {
        const data = await response.json();
        alert("회원가입 실패: " + JSON.stringify(data));
      }
    });
  </script>
</body>
</html>
