{% extends "base/base.html" %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'reset.css' %}">
  <link rel="stylesheet" href="{%static 'mypage/editProfile.css'%}">
{%endblock%}

 {%block content%}
 <main class="mypage-wrap">
    <!-- 왼쪽 사이드 카테고리 -->
    <nav class="mypage-nav">
      <ul>
        <li class="active">프로필</li>
        <li>찜 목록</li>
        <li>나의 여행 일정</li>
        <li>내 활동 관리</li>
      </ul>
    </nav>
  
    <!-- 메인 영역 -->
    <section class="mypage-content">
      <h1 class="main-title">마이 페이지</h1>
      
      <!-- 프로필 수정 헤더 -->
      <div class="profile-edit-header">
        <h2 class="edit-title">
          프로필 수정
          <img src="{% static 'img/account_icon.png' %}" alt="수정 아이콘">
        </h2>
      </div>
  
      <section class="profile-edit-section">
        <div class="profile-photo-area">
          <div class="photo-wrapper">
            <img
              src="{% static 'img/default-profile.png' %}"
              alt="프로필 사진"
              class="profile-photo"
            />
            <label for="profilePhotoInput" class="camera-icon">
              <img src="{% static 'img/camera.png' %}" alt="카메라 아이콘" />
            </label>
            <input
              type="file"
              id="profilePhotoInput"
              name="profile_photo"
              accept="image/*"
              style="display: none;"
            />
          </div>
        </div>
  
        <!-- 텍스트 입력 영역 -->
        <div class="profile-form">
          <!-- 한글 이름 -->
          <div class="form-group">
            <label for="userName" class="form-label">한글 이름</label>
            <input
              type="text"
              id="userName"
              name="user_name"
              class="form-input"
              value="{{ user.user_name }}" 
            />
          </div>
  
          <!-- 선호하는 이름 -->
          <div class="form-group">
            <label for="nickname" class="form-label">선호하는 이름</label>
            <input
              type="text"
              id="nickname"
              name="nickname"
              class="form-input"
              value="{{ user.nickname }}" 
            />
          </div>
  
          <!-- 이메일 -->
          <div class="form-group">
            <label for="email" class="form-label">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              value="{{ user.email }}" 
            />
          </div>
  
          <!-- 생일 (년/월/일 나눠서) -->
          <div class="form-group birth-group">
            <label class="form-label">생일</label>
            <div class="birth-inputs">
              <input
                type="text"
                name="birth_year"
                class="birth-year"
                value="2003"
              /> 년
              <input
                type="text"
                name="birth_month"
                class="birth-month"
                value="10"
              /> 월
              <input
                type="text"
                name="birth_day"
                class="birth-day"
                value="23"
              /> 일
            </div>
          </div>

          <div class="form-group">
            <label for="userPhone" class="form-label">휴대폰 번호</label>
            <input
              type="text"
              id="userPhone"
              name="user_phone"
              class="form-input"
              value="{{ user.user_phone }}"
            />
          </div>
  
          <div class="form-group gender">
              <label for="userGender" class="form-label">성별</label>
              <select id="userGender" name="user_gender" class="form-input">
                <option value="여성" selected>여성</option>
                <option value="남성">남성</option>
              </select>
            </div>
            
      </section>
  
      <div class="edit-save-area">
        <button class="save-btn">수정 완료</button>
      </div>
    </section>
  </main>
  
  {%endblock%}
