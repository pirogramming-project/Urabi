{% extends 'base/base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'accommodation/accommodation_create.css' %}">
{% endblock %}

{% block content %}
<div class="review-container">
   <div class="review-header">
    <div>다음 여행자를 위한 작은 안내서, <span class="header-strong">숙소 후기</span></div>
    <p>> 후기 등록</p>
</div>

    <div class="location-section">
        <input type="text" placeholder="숙소 이름" id="accommodation-name" >
        <hr>
        <div class="map-placeholder">
            <img src="{% static 'img/Map_ex.png' %}" alt="">
        </div>
    </div>

    <form class="review-form">
        <div>
            <label for="city" >도시</label>
            <input type="text" placeholder="도시 입력">
        </div>
        <div id="rating" class="stars">
                <img src="{% static 'img/empty_star.png' %}" alt="별점">
                <img src="{% static 'img/empty_star.png' %}" alt="별점">
                <img src="{% static 'img/empty_star.png' %}" alt="별점">
                <img src="{% static 'img/empty_star.png' %}" alt="별점">
                <img src="{% static 'img/empty_star.png' %}" alt="별점">
            </div>
            <div id="add-img">
                <img src="{% static 'img/addimg_icon.png' %}" alt="">
            </div>

        <div class="textarea-section">
            <textarea name="review" id="review" rows="5" placeholder="내용을 입력하세요!"></textarea>
        </div>
        <hr>
        <button type="submit" class="submit-button">후기 등록하기</button>
    </form>
</div>

{% endblock %}
